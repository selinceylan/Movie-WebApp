{%extends "layout.html" %}
{% block content%}
   <body class="info">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
     
        <form method="POST" class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
                <div class="col-auto">
                    <i class="fas fa-search h4 text-body"></i>
                </div>
                <!--end of col-->
                <div class="col">
                    <input class="form-control form-control-lg form-control-borderless" type="text" name="var" placeholder="Search topics or keywords">
                </div>
                <!--end of col-->
                <div class="col-auto">
                    <button class="btn btn-lg btn-success" type="submit" value="Submit">Search</button>
                </div>
                <!--end of col-->
            </div>
        </form>
    </div>
    <!--end of col-->
  </div>
  </div>
  


 

 {%for post in posts%} 
          <h1>{{post.title}}</h1>
          <div class="container-fluid">
               
              <div class="row row-centered text-center">
              
                  <div class="col-lg-4 col-md-6 mb-4">
                   <div class="card h-100">
                      <a href="#"><img class="card-img-top" src="{{post.image_movie}}" alt=""></a>
                      
                      <div class="card-body">
                          <h4 class="card-title">
                              <a href="{{url_for('movie', movie_id=post.id)}}">{{ post.title}}</a>
                          </h4>
                          <h5>({{ post.year}})</h5>
                          <p class="card-text"><b>Director:</b>{{ post.director}}</p>
                          <p class="card-text"><b>Stars:</b>{{ post.star}}</p>
                          
                      </div>
                      <div class="card-footer">
                          <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                      </div>
                   </div>
                  </div>
               
            </div>
        </body>
        {%endfor%}
{%endblock%}
